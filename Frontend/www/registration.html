<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">


    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script src="../src/Templates.js"></script>



</head>
<body>

        <div id="container_demo" >
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form  action="mysuperscript.php" autocomplete="on">
                        <h1>Вхід</h1>
                        <p>
                            <label for="username" class="uname" data-icon="" > Введіть ваш email або ім'я користувача </label>
                            <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon=""> Введіть Ваш пароль </label>
                            <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                            <label for="loginkeeping">Запам'тати пароль</label>
                        </p>

                        <p class="login button">
                            <input type="submit" value="Увійти" a class="btn btn-warning buy-big"onclick="window.location.href='index.html'" />
                        </p>



                        <p class="change_link">
                            Ще не зареєстровані ?
                            <a href="#toregister" class="to_register">Приєднатися</a>
                        </p>
                    </form>
                </div>

                <div id="register" class="animate form">
                    <form  action="mysuperscript.php" autocomplete="on">
                        <h1> Реєстрація </h1>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="">Ім'я користувача</label>
                            <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                        </p>
                        <p>
                            <label for="emailsignup" class="youmail" data-icon="" > Адреса електронної пошти</label>
                            <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="">Пароль </label>
                            <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="">Повторіть пароль </label>
                            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Зареєструватися" a class="btn btn-warning buy-big"onclick="window.location.href='index.html'" />
                        </p>
                        <p class="change_link">
                            Вже зареєстровані ?
                            <a href="#tologin" class="to_register"> Увійти </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>

</body>
</html>
